name:                hspec-webdriver-simple
version:             0.1.0.0
github:              "githubuser/hspec-webdriver-simple"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hspec-webdriver-simple#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- convertible
- data-default
- directory
- filepath
- hspec
- hspec-core
- interpolate
- lifted-base
- monad-control
- network
- process
- random
- retry
- temporary
- text
- time
- transformers
- unix
- webdriver
- X11

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances

library:
  source-dirs: src

executables:
  hspec-webdriver-simple-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec-webdriver-simple

tests:
  hspec-webdriver-simple-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec-webdriver-simple
